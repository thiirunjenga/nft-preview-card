<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
<div class="container">
<div class="img__container">
  <img src="./images/image-equilibrium.jpg" alt="" srcset="" width = "100%" height="100%" object-fit ="">
  <div class="img__reveal">
    <img src="./images/icon-view.svg" alt=""  width= "50px" height= "50px" srcset="">
  </div>
</div>
<div class="nft__summary">
  <h3>Equilibrium #3429</h3>
  <p>Our Equilibrium collection promotes balance and calm.</p>
</div>
<div class="token__summary">
  <div class="eth__token">
    <img src="./images/icon-ethereum.svg" alt="" srcset="">
    <p>0.0412ETH</p>
  </div>
  <div class="time__update">
    <img src="./images/icon-clock.svg" alt="" srcset="">
    <p>3 days left</p>
  </div>
</div>
<hr>
<div class="author__summary">
    <img src="./images/image-avatar.png" alt="" srcset="">
    <p>Creation of <span>Jules Wyvern</span></p>
</div>
</div>


  <style>


  </style>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">James Njenga</a>.
  </div>
</body>
</html>
